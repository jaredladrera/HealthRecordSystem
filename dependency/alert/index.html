    <p class="lead">A beautiful, customizable, animated, and absolutely responsive replacement for native JavaScript's alert popup box.</p>
    <button type="button" onclick="return Alt.alternative({title:'Basic',text:'Basic Alert Box'})" class="btn btn-dark">Basic Alert</button>
    <button type="button" onclick="return Alt.alternative({status:'success',title:'Success',text:'Your Request is successfully fethced'})" class="btn btn-success">Success Alert</button>
    <button type="button" onclick="return Alt.alternative({status:'warning',title:'Validation Errors!',text:'Username field is required!, Email field is required!'})" class="btn btn-warning">Warning</button>
    <button type="button" onclick="return Alt.alternative({status:'error',title:'Server Errors!',text:'Your request failed on server'})" class="btn btn-danger">Error Alert</button>
    <button type="button" onclick="return Alt.alternative({status:'loading'})" class="btn btn-primary">Loading</button>
    <button type="button" onclick="return Alt.alternative({status:'question',showConfirmButton:true,showCancelButton: true,stop:true,title:'Are You Sure?',text:'Your data will be lost!'}).then((res) => {Alt.alternative({status:'loading'}); res ? setTimeout(() => {Alt.alternative({status:'success'})},2000)  : null})" class="btn btn-info">Confirm Dialog</button>
